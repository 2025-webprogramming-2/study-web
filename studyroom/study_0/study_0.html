<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./study_0.css" rel="stylesheet" />
    <title>스터디</title>
  </head>
  <body>
    <header class="topbar">
      <a href="../../index.html"
        ><img src="../../img/arrow.png" alt="뒤로가기" class="arrow_icon"
      /></a>
      <h1 class="topTitle">로그인 컴포넌트</h1>
    </header>

    <section class="component"></section>

    <section class="contents">
      <div class="contentBox">
        <div class="contentTitle">1. CSS란?</div>

        <div class="contentText">
          줄바꿈은<br />
          br태그로
          <br />
          내용은 자유롭게 !!! 스타일도 자유롭게 수정하기!!
          <br />
          <br />
          span태그로 <span class="highlight_yellow">하이라이터</span>,
          <span class="highlight_bold">강조하기</span>
          <br />
          <br />
          <span class="highlight_bold">밑에 코드 부분 작성할 때 주의할 점</span>
          <br />
          태그를 그대로 쓰면 텍스트로 인식을 못 하고 태그로 인식해버림<br />

          -> &lt;h1&gt; &lt;/h1&gt; 이런식으로 쓰면 됩니다! <br />
          좀 귀찮을 수 있지만 이렇게 작성해야 텍스트로 인식해요
        </div>

        <div class="codeSection">
          <div class="code">
            &lt;h1&gt;h1내용&lt;/h1&gt; <br />
            &lt;h3&gt;h3내용&lt;/h3&gt;
          </div>
          <div class="codeResult">
            <!-- 이 부분에는 code 부분에 쓴 것을  &lt; &gt; 대신 실제 태그(< > </ >로 수정하면 됩니다-->
            <h1>h1내용</h1>
            <h3>h3내용</h3>
          </div>
        </div>
        <div class="contentTitle">2. 제목</div>

        <div class="contentText">이미지도 자유롭게 넣기</div>
      </div>
    </section>
  </body>
