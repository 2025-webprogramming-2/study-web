<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./study_7.css" rel="stylesheet" />
    <title>스터디</title>
  </head>
  <body>
    <header class="topbar">
      <a href="../../main/main.html"
        ><img src="../../img/arrow.png" alt="뒤로가기" class="arrow_icon"
      /></a>
      <h1 class="topTitle">회원가입 폼</h1>
    </header>

    <section class="component">
      <div class="signup-form">
        <h2>회원가입</h2>
        <form>
          <label for="name">이름</label>
          <input type="text" id="name" name="name" required>
    
          <label for="phone">전화번호</label>
          <input type="tel" id="phone" name="phone" required>
    
          <label for="address">주소</label>
          <input type="text" id="address" name="address" required>
    
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" required>
    
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required>
    
          <label for="confirm-password">비밀번호 확인</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
    
          <label for="birth">생년월일</label>
          <input type="date" id="birth" name="birth" required>
    
          <button type="submit">가입하기</button>
        </form>
      </div>
    </section>

    <section class="contents">
      <div class="contentBox">
        <div class="contentTitle">회원가입 폼으로 공부한 내용 복습하기</div>

        <div class="contentText">
          <span class="highlight_bold">&lt;div class="signup-form"&gt;</span>  -> 회원가입 폼 상자(signup-form 클래스)<br /> 
            <span class="highlight_bold">&lt;h2&gt;회원가입&lt;/h2&gt;</span>  -> 회원가입 재목 표시<br /> 
            <span class="highlight_bold">&lt;form&gt;</span>  -> 입력된 데이터를 서버에 보낼 수 있게 감싸주는 태그<br /> 
            <span class="highlight_bold">...</span> <br />
              <span class="highlight_bold">&lt;button type="submit"&gt;가입하기&lt;/button&gt;</span>  -> 가입 버튼, 눌렀을 때 폼 전송<br /> 
              <span class="highlight_bold">&lt;/form&gt;</span> <br />
                <span class="highlight_bold">&lt;/div&gt;</span> <br />
        </div>

        <div class="codeSection">
          <div class="code">
            &lt;h1&gt;h1내용&lt;/h1&gt; <br />
            &lt;h3&gt;h3내용&lt;/h3&gt;
          </div>
          <div class="codeResult">
            <!-- 이 부분에는 code 부분에 쓴 것을  &lt; &gt; 대신 실제 태그(< > </ >로 수정하면 됩니다-->
            <h1>h1내용</h1>
            <h3>h3내용</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
