<!DOCTYPE html>
<html lang="ko">
<head>
    <title>js example</title>
    <script src="study_time_calculate.js" defer></script>
    <link rel="stylesheet" href="study_time_calculate.css">          
</head>
<body>
    <div class="container_sc">
        <h2 id="goalText">오늘의 목표 공부 시간은</h2>
        <input type="text" id="studyTimeGoal" placeholder="목표시간을 입력하세요.">
        <button class="button_sc" onclick="getStudyTimeGoal()">확인</button>

        <h2>시작 시간</h2>
        <select id="startTimeSelect"></select>
        <h2>끝난 시간</h2>
        <select id="endTimeSelect"></select>
        <button class="button_sc" onClick="calculateStudyTime(); UpdateStudyProgress();">공부한 시간 계산</button>
        <p id="result"></p>

        <h2>목표 달성량</h2>
        <progress id="studyProgress" max="1" value="0"></progress>
    </div>
</body>
</html>
